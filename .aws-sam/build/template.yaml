AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'obtemcota

  Sample SAM Template for obtemcota

  '
Globals:
  Function:
    Timeout: 30
Resources:
  StockTradingStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionUri: ..\..\statemachine\stock_trader.asl.json
      Policies:
      - LambdaInvokePolicy:
          FunctionName:
            Ref: SplitCotacoes
      - LambdaInvokePolicy:
          FunctionName:
            Ref: MapCalculaIndicadores
  SplitCotacoes:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SplitCotacoes
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: SplitCotacoes
  MapCalculaIndicadores:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: MapCalculaIndicadores
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: MapCalculaIndicadores
  ReduceIndicadores:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ReduceIndicadores
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: ReduceIndicadores
Outputs:
  ObtemCotacaoFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
